df:
  source: Lahman::Fielding
  name: jardineros
variables:
  playerID:
    trans: id_jugador
    desc: ID del jugador
  yearID:
    trans: id_anio
    desc: Año
  stint:
    trans: orden_equipos
    desc: Orden en que el jugador se movió entre equipos dentro de la misma temporada
  teamID:
    trans: id_equipo
    desc: ID del equipo (factor)
  lgID:
    trans: id_liga
    desc: ID de la liga (factor con niveles AA, AL, FL, NL, PL, UA)
  POS:
    trans: posicion
    desc: Posición
  G:
    trans: juegos
    desc: Número de juegos en los que participó el jugador
  GS:
    trans: juegos_iniciados
    desc: Juegos iniciados
  InnOuts:
    trans: InnOuts
    desc: Time played in the field expressed as outs
  PO:
    trans: PO
    desc: Putouts
  A:
    trans: A
    desc: Assists
  E:
    trans: E
    desc: Errors
  DP:
    trans: DP
    desc: Double Plays
  PB:
    trans: PB
    desc: Passed Balls (by catchers)
  WP:
    trans: WB
    desc: Wild Pitches (by catchers)
  SB:
    trans: SB
    desc: Opponent Stolen Bases (by catchers)
  CS:
    trans: CS
    desc: Opponents Caught Stealing (by catchers)
  ZR:
    trans: ZR
    desc: Zone Rating
help:
  name: jardineros
  alias: jardineros
  title: Tabla de jardineros
  description: Estadísticas de jardineros
  format: Un data frame con 140.921 filas y 18 columnas
