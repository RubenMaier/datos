df:
  source: Lahman::Fielding
  name: jardineros
variables:
  playerID:
    trans: id_jugador
    desc: ID del jugador
  yearID:
    trans: id_anio
    desc: Año
  stint:
    trans: orden_equipos
    desc: Orden en que el jugador se movió entre equipos dentro de la misma temporada
  teamID:
    trans: id_equipo
    desc: ID del equipo (factor)
  lgID:
    trans: id_liga
    desc: ID de la liga (factor con niveles AA, AL, FL, NL, PL, UA)
  POS:
    trans: posicion
    desc: Posición
  G:
    trans: juegos_jugados
    desc: Juegos jugados
  GS:
    trans: juegos_iniciados
    desc: Juegos iniciados
  InnOuts:
    trans: InnOuts
    desc: Time played in the field expressed as outs
  PO:
    trans: outs_realizados
    desc: Outs realizados
  A:
    trans: asistencias
    desc: Asistencias
  E:
    trans: errores
    desc: Errores
  DP:
    trans: doble_matanzas
    desc: Doble matanzas
  PB:
    trans: bolas_pasadas
    desc: Bolas pasadas (por los atrapadores)
  WP:
    trans: lanzamientos_salvajes
    desc: Lanzamientos salvajes (por los atrapadores)
  SB:
    trans: bases_robadas
    desc: Bases robadas al oponente (por los atrapadores)
  CS:
    trans: atrapados_robando
    desc: Oponentes atrapados en intento de robo (por los atrapadores)
  ZR:
    trans: clasificacion_zona
    desc: Clasificación de zona
help:
  name: jardineros
  alias: jardineros
  title: Tabla de jardineros
  description: Estadísticas de jardineros
