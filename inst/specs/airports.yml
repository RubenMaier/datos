df:
  source: nycflights13::airports
  name: aeropuertos
variables:
  faa:
    trans: codigo_aeropuerto
    desc: codigo FAA del aeropuerto
  name:
    trans: nombre
    desc: nombre del aeropuerto
  lat:
    trans: latitud
    desc: coordenada de ubicacion del aeropuerto
  lon:
    trans: longitud
    desc: coordenada de ubicacion del aeropuerto
  alt:
    trans: altura
    desc: altura medida en pies
  tz:
    trans: zona_horaria
    desc: diferencia horaria respecto del meridiano de Greenwich (GMT)
  dst:
    trans: horario_verano
    desc: "horario legal de acuerdo a las politicas de ahorro de energia.
      A = Zona Horaria de Ahorro de Luz de Dia (DST) estandar de los EEUU:
        comienza el segundo Sabado de Marzo y
        termina el primer Sabado de Noviembre.
      U = Desconocido.
      N = No tiene zona horaria especial."
  tzone:
    trans: zona_horaria_iana
    desc: zona horaria IANA, la cual se determina de acuerdo al servicio web GeoNames
help:
  name: aeropuertos
  alias: aeropuertos
  title: Datos de aeropuertos
  description: Metadatos utiles de los aeropuertos
  usage: aeropuertos
  format: Un data.frame con 1,458 lineas y 8 variables
