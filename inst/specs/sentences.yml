df:
  source: tibble::tibble(colours = stringr::str_subset(stringr::sentences,
                         "red|orange|yellow|green|blue|purple"))
  name: oraciones
variables:
  colours:
    trans: colores
    desc: Oraciones en castellano
    values:
      Glue the sheet to the dark blue background.: "Pega la hoja en el fondo azul oscuro."
      Two blue fish swam in the tank.: "Dos peces azules nadaban en el tanque."
      The colt reared and threw the tall rider.: "El potro se encabrit\u00f3 y derrib\u00f3 al alto jinete."
      The wide road shimmered in the hot sun.: "El ancho camino brillaba bajo el calor del sol."
      See the cat glaring at the scared mouse.: "Observa al gato mirando al rat\u00f3n asustado."
      A wisp of cloud hung in the blue air.: "Un mech\u00f3n de nube flotaba en el aire azul."
      Leaves turn brown and yellow in the fall.: "Las hojas se vuelven de color marr\u00f3n y amarillo en el otoño."
      He ordered peach pie with ice cream.: "\u00c9l orden\u00f3 tarta de melocot\u00f3n con helado."
      Pure bred poodles have curls.: "Los caniches de raza pura tienen rizos."
      The spot on the blotter was made by green ink.: "La mancha en el papel secante fue hecha por la tinta verde."
      Mud was spattered on the front of his white shirt.: "El barro estaba salpicado en el frente de su camisa blanca."
      The sofa cushion is red and of light weight.: "El coj\u00edn del sof\u00e1 es de color rojo y de peso ligero."
      The sky that morning was clear and bright blue.: "El cielo de la mañana era claro y azul brillante."
      Torn scraps littered the stone floor.: "Trozos rasgados ensuciaban el suelo de piedra."
      The doctor cured him with these pills.: "El m\u00e9dico lo cur\u00f3 con estas pastillas."
      The new girl was fired today at noon.: "La nueva chica fue despedida hoy al mediod\u00eda."
      The third act was dull and tired the players.: "El tercer acto era aburrido y cans\u00f3 a los jugadores."
      A blue crane is a tall wading bird.: "Una grulla azul es una ave zancuda y alta."
      Lire wires should be kept covered.: "Los cables expuestos deben mantenerse cubiertos."
      It is hard to erase blue or red ink.: "Es dif\u00edcil borrar tinta azul o roja."
      The wreck occurred by the bank on Main Street.: "El naufragio ocurri\u00f3 cerca del banco en la calle principal."
      The lamp shone with a steady green flame.: "La l\u00e1mpara brillaba con una llama verde y continua."
      The box is held by a bright red snapper.: "La caja est\u00e1 sujeta por un pargo rojo brillante."
      The prince ordered his head chopped off.: "El pr\u00edncipe orden\u00f3 que le cortaran la cabeza."
      The houses are built of red clay bricks.: "Las casas est\u00e1n construidas de ladrillos de arcilla roja."
      The red tape bound the smuggled food.: "La cinta roja cercaba los alimentos de contrabando."
      Nine men were hired to dig the ruins.: "Nueve hombres fueron contratados para excavar las ruinas."
      The flint sputtered and lit a pine torch.: "La piedra chisporrote\u00f3 y encendi\u00f3 una antorcha de pino."
      Hedge apples may stain your hands green.: "Las manzanas de los arbustos pueden manchar tus manos de color verde."
      The old pan was covered with hard fudge.: "La vieja sart\u00e9n estaba cubierta de caramelo duro."
      The plant grew large and green in the window.: "La planta creci\u00f3 grande y verde en la ventana."
      The store walls were lined with colored frocks.: "Las paredes de las tiendas estaban revestidas de vestidos de colores."
      The purple tie was ten years old.: "El lazo p\u00farpura ten\u00eda diez años."
      Bathe and relax in the cool green grass.: "Recu\u00e9state y rel\u00e1jate en la hierba fresca y verde."
      The clan gathered on each dull night.: "El clan se reun\u00eda en cada noche aburrida."
      The lake sparkled in the red hot sun.: "El lago brillaba bajo el sol rojo."
      Mark the spot with a sign painted red.: "Marca el lugar con un cartel pintado de rojo."
      Smoke poured out of every crack.: "El humo sal\u00eda de cada grieta."
      Serve the hot rum to the tired heroes.: "Sirve el ron caliente a los h\u00e9roes cansados."
      The couch cover and hall drapes were blue.: "La cubierta del sof\u00e1 y las cortinas de la sala eran azules."
      He offered proof in the form of a lsrge chart.: "El ofreci\u00f3 evidencia presentada en un gran gr\u00e1fico."
      A man in a blue sweater sat at the desk.: "Un hombre con un su\u00e9ter azul se sent\u00f3 en el escritorio."
      The sip of tea revives his tired friend.: "El sorbo de t\u00e9 revive a su amigo cansado."
      The door was barred, locked, and bolted as well.: "La puerta estaba tapiada, cerrada y atornillada tambi\u00e9n."
      A thick coat of black paint covered all.: "Una gruesa capa de pintura negra cubr\u00eda todo."
      The small red neon lamp went out.: "La pequeña l\u00e1mpara de ne\u00f3n de color rojo se apag\u00f3."
      Paint the sockets in the wall dull green.: "Pinta los encajes en la pared de color verde opaco."
      Wake and rise, and step into the green outdoors.: "Despi\u00e9rtate y lev\u00e1ntate, camina hacia el verde exterior."
      The green light in the brown box flickered.: "La luz verde en la caja marr\u00f3n parpadeaba."
      He put his last cartridge into the gun and fired.: "\u00e9l puso su \u00faltimo cartucho en la pistola y dispar\u00f3."
      The ram scared the school children off.: "El carnero asust\u00f3 a los niños de la escuela."
      Tear a thin sheet from the yellow pad.: "Corta una delgada l\u00e1mina de la almohadilla amarilla."
      Dimes showered down from all sides.: "Llovieron centavos de todos lados."
      The sky in the west is tinged with orange red.: "El cielo en el oeste se tiñe de rojo anaranjado."
      The red paper brightened the dim stage.: "El papel rojo aclar\u00f3 el escenario tenue."
      The hail pattered on the burnt brown grass.: "El granizo repiqueteaba en la hierba marr\u00f3n quemada."
      The big red apple fell to the ground.: "La gran manzana roja cay\u00f3 al suelo."
help:
  name: oraciones
  alias: oraciones
  title: Muestra de vectores de caracteres para practicar manipulación de cadenas
