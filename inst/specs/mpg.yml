df:
  source: ggplot2::mpg
  name: millas
variables:
  manufacturer:
    trans: fabricante
    desc: fabricante
  model:
    trans: modelo
    desc: nombre del modelo
  displ:
    trans: motor
    desc: tamano del motor del automovil, en litros
  year:
    trans: anio
    desc: ano de fabricacion
  cyl:
    trans: cilindros
    desc: numero de cilindros
  trans:
    trans: transmision
    desc: tipo de transmision
  drv:
    trans: traccion
    values:
      f: d
      r: t
      4: 4
    desc: tipo de traccion (d = delantera, t = trasera, 4 = 4 ruedas)
  cty:
    trans: ciudad
    desc: millas por galon de combustible en ciudad
  hwy:
    trans: autopista
    desc: millas por galon de combustible en autopista
  fl:
    trans: combustible
    values:
      p: p
      r: r
      e: e
      d: d
      c: g
    desc: tipo de combustible (p = premium, r = regular, e = etanol, d = diesel, g = gas natural comprimido)
  class:
    trans: clase
    values:
      2seater: 2asientos
      compact: compacto
      midsize: mediano
      minivan: minivan
      pickup: pickup
      subcompact: subcompacto
      suv: suv
    desc: tipo de auto
help:
  name: millas
  alias: millas
  title: Datos de economia de combustible de 1999 y 2008 para 38 modelos populares de automoviles
  description: Este conjunto de datos contiene un subconjunto de los datos de economia de combustible que la Agencia de Proteccion Medioambiental (EPA) pone a disposicion en http://fueleconomy.gov. Contiene solo modelos que tuvieron una nueva version cada ano entre 1999 y 2008, lo que fue utilizado como un proxy de la popularidad del automovil.
  usage: millas
  format: Un dataframe con 234 filas y 11 variables
