df:
  source: Lahman::Pitching
  name: lanzadores
variables:
  playerID:
    trans: id_jugador
    desc: ID del jugador
  yearID:
    trans: id_anio
    desc: Año
  stint:
    trans: orden_equipos
    desc: Orden en que el jugador se movió entre equipos dentro de la misma temporada
  teamID:
    trans: id_equipo
    desc: ID del equipo (factor)
  lgID:
    trans: id_liga
    desc: ID de la liga (factor con niveles AA, AL, FL, NL, PL, UA)
  W:
    trans: juegos_ganados
    desc: Juegos jugados ganados
  L:
    trans: juegos_perdidos
    desc: Juegos jugados perdidos
  G:
    trans: juegos_jugados
    desc: Juegos jugados
  GS:
    trans: juegos_iniciados
    desc: Juegos jugados iniciados
  CG:
    trans: juegos_completados
    desc: Número de juegos completos en los que ha participado el jugador
  SHO:
    trans: blanqueadas
    desc: Blanqueadas
  SV:
    trans: juegos_salvados
    desc: Juegos salvados
  IPouts:
    trans: IPouts
    desc: Outs Pitched (innings pitched x 3)
  H:
    trans: golpes
    desc: Golpes
  ER:
    trans: carreras_ganadas
    desc: Carreras ganadas
  HR:
      trans: cuadrangulares
      desc: Cuadrangulares - jonrones
  BB:
    trans: BB
    desc: Walks
  SO:
    trans: ponchados
    desc: Ponchados
  BAOpp:
    trans: promedio_bateo_rival
    desc: Prometio de bateo del rival
  ERA:
    trans: promedio_carreras_ganadas
    desc: Promedio de carreras ganadas
  IBB:
    trans: IBB
    desc: Intentional Walks
  WP:
    trans: lanzamientos_salvajes
    desc: Lanzamientos salvajes
  HBP:
    trans: HBP
    desc: Batters Hit By Pitch
  BK:
    trans: BK
    desc: Balks
  BFP:
    trans: BFP
    desc: Batters faced by Pitcher
  GF:
    trans: juegos_finalizados
    desc: Juegos finalizados
  R:
    trans: carreras
    desc: Carreras anotadas
  SH:
    trans: sacrificios_golpeados
    desc: Sacrificios golpeados
  SF:
    trans: vuelos_sacrificio
    desc: Vuelos de sacrificio
  GIDP:
    trans: doble_matanza
    desc: Bateos para doble matanza
