df:
  source: forcats::gss_cat
  name: encuesta
variables:
  year:
    trans: anio
    desc: año de la encuesta, 2000-2014
  marital:
    trans: estado_civil
    desc: estado civil
    values:
      No answer: Sin respuesta
      Never married: Nunca se ha casado
      Separated: Separado
      Divorced: Divorciado
      Widowed: Viudo
      Married: Casado
  age:
    trans: edad
    desc: edad. Edad máxima truncada a 89 años
  race:
    trans: raza
    desc: categorías raciales según la encuesta
    values:
      Other: Otra
      Black: Negra
      White: Blanca
  rincome:
    trans: ingreso
    desc: ingreso reportado por los encuestados (US$)
  partyid:
    trans: partido
    desc: partido político con el que se identifica
    values:
      No answer: Sin respuesta
      Don't know: No sabe
      Other party: Otro partido
      Strong republican: Republicano duro
      Not str republican: Republicano moderano
      Ind,near rep: Independiente pro republicano
      Independent: Independiente
      Ind,near dem: Independiente pro democrata
      Not str democrat: "Dem\u00f3crata moderado"
      Strong democrat: "Dem\u00f3crata duro"
  relig:
    trans: religion
    desc: religión
    values:
      No answer: Sin respuesta
      Don't know: No sabe
      Inter-nondenominational: Inter o no confensional
      Native american: Bueno
      Christian: Cristiana
      Orthodox-christian: Cristiana ortodoxa
      Moslem/islam: Musulmana/Islam
      Other eastern: "Otra religi\u00f3n oriental"
      Hinduism: Hinduismo
      Buddhism: Budismo
      Other: Otra
      None: Ninguna
      Jewish: "Jud\u00eda"
      Catholic: "Cat\u00f3lica"
      Protestant: Protestante
      Not applicable: No aplica
  denom:
    trans: denominacion
    desc: denominación religiosa a la que pertenece
    values:
      No answer: Sin respuesta
      Don't know: No sabe
      No denomination: No denominacional
      Other: Otra
      Episcopal: Episcopal
      Presbyterian-dk wh: Presbiteriana, no sabe cual
      Presbyterian, merged: Prebiteriana, fusionadas
      Other presbyterian: Otra presbiteriana
      United pres ch in us: "Uni\u00f3n presbiteriana de iglesias"
      Presbyterian c in us: Iglesia presbiteriana de los EEUU
      Lutheran-dk which: Luterana, no sabe cual
      Evangelical luth: "Evang\u00e9lica luterana"
      Other lutheran: Otras luteranas
      Wi evan luth synod: "S\u00ednodo evangelico luterano de Wisconsin"
      Lutheran-mo synod: "S\u00ednodo luterano"
      Luth ch in america: Iglesia luterana de EEUU
      Am lutheran: Iglesia luterana americana
      Methodist-dk which: Metodista, no sabe cual
      Other methodist: Otras metodistas
      United methodist: Iglesia metodista unida
      Afr meth ep zion: Iglesia africana metodista episcopal de Sion
      Afr meth episcopal: Iglesia africana metodista episcopal
      Baptist-dk which: Bautista, no sabe cual
      Other baptists: Otras bautistas
      Southern baptist: Bautistas del sur
      Nat bapt conv usa: "Convenci\u00f3n nacional bautista de EEUU"
      Nat bapt conv of am: "Convenci\u00f3n nacional baptista de america"
      Am bapt ch in usa: Iglesias bautistas de EEUU
      Am baptist asso: "Asociaci\u00f3n bautista estadounidense"
      Not applicable: No aplica
  tvhours:
    trans: horas_tv
    desc: horas de television que ve al dia
help:
  name: encuesta
  alias: encuesta
  title: Muestra de variables categóricas de una encuesta social
  description: Muestra de variables categóricas de la Encuesta Social General de EE.UU.
  usage: encuesta
  format: Un data.frame con 21.473 filas y 9 columnas
